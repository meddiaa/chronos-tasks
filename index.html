    <style>
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #e2e8f0;
      }
      ::-webkit-scrollbar-thumb {
        background: #102542;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #F87060;
      }
      body {
        font-family: 'Rajdhani', sans-serif;
        color-scheme: light; /* Forces native form controls (like date picker icon) to be dark */
      }
      
      /* Date input custom styling */
      input[type="date"]::-webkit-calendar-picker-indicator {
        cursor: pointer;
        opacity: 0.6;
        transition: 0.2s;
        /* Ensure it is dark even if system is dark mode but app is light */
        filter: invert(0); 
      }
      input[type="date"]::-webkit-calendar-picker-indicator:hover {
        opacity: 1;
      }
    </style>
